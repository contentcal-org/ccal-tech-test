<div class="listing">
  <a class="listing__item" *ngFor="let idea of ideas" [routerLink]="[idea.id]">
    <h3>{{ idea.name }}</h3>
    <p class="listing__item-desc">{{ idea.description }}</p>
    <div class="listing__item-tags">
      <span
        *ngFor="let tagId of idea.tagIds"
        class="listing__item-tag"
        [style.backgroundColor]="getTagById(tagId)?.color"
      >
        {{ getTagById(tagId)?.name }}
      </span>
    </div>
  </a>
</div>
